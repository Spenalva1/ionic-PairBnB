<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon color="secondary" name="calendar"></ion-icon><ion-text class="margin-left" color="danger"> {{offer.availableFrom | date}}</ion-text>
      <span class="ion-margin-horizontal"> to </span>
      <ion-icon color="secondary" name="calendar"></ion-icon><ion-text class="margin-left" color="danger"> {{offer.availableTo | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
