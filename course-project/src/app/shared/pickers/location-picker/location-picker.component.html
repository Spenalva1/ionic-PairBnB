<div class="ion-text-center picker">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
    <ion-img class="location-image" [src]="selectedLocationStaticImageUrl" *ngIf="selectedLocationStaticImageUrl && !isLoading"></ion-img>
    <ion-button color="primary btn-picker" (click)="onPickLocation()">
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>
            Select Location
        </ion-label>
    </ion-button>
</div>
