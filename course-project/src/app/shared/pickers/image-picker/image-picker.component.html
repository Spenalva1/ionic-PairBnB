<div class="ion-text-center picker">
  <ion-img class="image" [src]="selectedImage" (click)="onPickImage()" *ngIf="selectedImage"></ion-img>
  <ion-button *ngIf="!selectedImage" color="primary btn-picker" (click)="onPickImage()">
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>
          Take Picture
      </ion-label>
  </ion-button>
</div>
