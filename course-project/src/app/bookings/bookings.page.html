<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-margin ion-padding" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading && loadedBookings && loadedBookings.length > 0">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #ionItemSliding>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>Guests: {{ booking.guestsNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancel(booking.id, ionItemSliding)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="ion-margin ion-text-center" *ngIf="!isLoading && (!loadedBookings || loadedBookings.length <= 0)">You have no bookings yet.</p>
</ion-content>
