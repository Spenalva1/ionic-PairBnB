<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list *ngIf="loadedBookings && loadedBookings.length > 0">
        <ion-item-sliding *ngFor="let booking of loadedBookings" #ionItemSliding>
          <ion-item>
            <ion-label>
              <h5>{{booking.placeTitle}}</h5>
              <p>Guests: {{ booking.guestsNumber }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancel(booking.id, ionItemSliding)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <p class="ion-margin ion-text-center" *ngIf="!loadedBookings || loadedBookings.length <= 0">You have no bookings yet.</p>
    </ion-col>
  </ion-row>
</ion-content>
