<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
                type="email"
                ngModel 
                name="email" 
                required 
                email 
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-text color="danger" class="ion-margin-bottom"><ion-label>Should be a valid email address.</ion-label></ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" 
                ngModel 
                name="password" 
                required 
                password
                minlength="6" 
                #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-text color="danger" class="ion-margin-bottom"><ion-label>Password should be at lest six characters.</ion-label></ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()">
              Switch to {{ isLogin ? 'signup' : 'login'}}
          </ion-button>
          <ion-button 
            [disabled]="!f.valid" 
            class="ion-margin" 
            color="primary" 
            fill="outline" 
            expand="block" 
            type="submit" 
            (click)="onLogin()">
              {{ isLogin ? 'login' : 'signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
